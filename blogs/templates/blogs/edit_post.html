{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2><a href="{% url 'blogs:index' %}">Posts</a></h2>
{% endblock header %}

{% block content %}

  <h4>Edit post:</h4>

  <form action="{% url 'blogs:edit_post' post.id %}" method='post' enctype="multipart/form-data"
        class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-secondary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
