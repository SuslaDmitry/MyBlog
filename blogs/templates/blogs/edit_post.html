{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block header %}
<div class="p-2">
    <h4 align="center">Edit post</h4>
</div>
{% endblock header %}

{% block content %}

<form action="{% url 'blogs:edit_post' post.id %}" class="form" enctype="multipart/form-data"
      method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-dark">Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
