{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'blogs:index' %}">Posts</a></h2>
{% endblock header %}

{% block content %}

  <h4>Edit post:</h4>

  <form action="{% url 'blogs:edit_post' post.id %}" method='post'
        class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
