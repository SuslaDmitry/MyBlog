{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2><a href="{% url 'blogs:index' %}">Posts</a></h2>
{% endblock header %}

{% block content %}

  <h4>Add a new post</h4>

  <form action="{% url 'blogs:new_post' %}" method='post' enctype="multipart/form-data"
        class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Add post</button>
    {% endbuttons %}


  </form>

{% endblock content %}
